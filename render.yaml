# Render Blueprint for Backend Deployment
services:
  - type: web
    name: threads-of-hope-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: 5432
      - key: DB_NAME
        value: postgres
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: REFRESH_TOKEN_SECRET
        generateValue: true
      - key: REFRESH_TOKEN_EXPIRES_IN
        value: 30d
      - key: FRONTEND_URL
        value: https://threads-of-hope.vercel.app
      - key: ENABLE_EMAIL
        value: false
      - key: ENABLE_SMS
        value: false
      - key: BCRYPT_ROUNDS
        value: 10
      - key: ENABLE_2FA
        value: true
      - key: DEFAULT_LANGUAGE
        value: en
      - key: SUPPORTED_LANGUAGES
        value: en,sw,fr

