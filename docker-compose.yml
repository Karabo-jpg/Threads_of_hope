version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: threads_postgres
    environment:
      POSTGRES_DB: threads_of_hope
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - threads_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: threads_backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/threads_of_hope
      JWT_SECRET: your_jwt_secret_key_change_in_production
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - threads_network
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: threads_frontend
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - threads_network
    command: npm start

  redis:
    image: redis:7-alpine
    container_name: threads_redis
    ports:
      - "6379:6379"
    networks:
      - threads_network

volumes:
  postgres_data:

networks:
  threads_network:
    driver: bridge


